<app-header></app-header>
<article>
  <form>
    <div *ngIf="cadastrou" class="sucesso">
      <p>Produto cadastrado com sucesso!</p>
    </div>

    <div *ngIf="falhou" class="fracasso">
      <p>Houve um erro no cadastro. Favor tentar novamente.</p>
    </div>

    <div *ngIf="admin" class="fracasso">
      <p>SÓ O ADMIN TEM ACESSO!</p>
    </div>

    <label>
      Nome
      <input type="text" name="nome" [(ngModel)]="novoProduto.nome" />
    </label>
    <label>
      Descrição
      <input
        type="text"
        name="descricao"
        id="descricao"
        [(ngModel)]="novoProduto.descricao"
      />
    </label>
    <label>
      Preço
      <input
        type="number"
        name="preco"
        [(ngModel)]="novoProduto.preco"
        id="preco"
      />
    </label>
    <label>
      Imagem do produto (url)
      <input
        type="text"
        name="imagemUrl"
        [(ngModel)]="novoProduto.imagemUrl"
        id="imagemUrl"
      />
    </label>
    <div class="controles">
      <button routerLink="" type="button" class="link">Cancelar</button>
      <button (click)="salvar()" type="button">Adicionar</button>
    </div>
  </form>
</article>
<app-footer></app-footer>
